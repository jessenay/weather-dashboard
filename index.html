<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1 class="header">Weather Dashboard</h1>
    </header>

    <div class="container">
        <aside class="aside">
            <h2>Search for a city</h2>
            <input type="text" id="citySearch" />
            <button class="search">Search</button>
            <h3 class="recentCities">Recently Searched Cities</h3>
            <div id="previousCitiesList"></div>
        </aside>
        <div class="cityContainer">
            <div class="todaysForecast">
                <h2>Todays Forecast</h2>
            </div>
            <main class="main">
                <div id="weatherInfo">
                    <h2 id="cityName"></h2>
                    <h3 id="currentDate"></h3>
                    <div id="currentWeather"></div>
                </div>
            </main>

            <section class="forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecastDates"></div>
                <section class="days"></section>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
